<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlavourShare|Write</title>
    <link rel="stylesheet" href="./styles/auth.css">
    <link rel="stylesheet" href="./styles/write.css">
    <link rel="stylesheet" href="./styles/style.css">


    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon_io/favicon-16x16.png">
</head>

<body>
  <nav>
    <div class="logo">
      <a href="index.html">
        <img src="./assets/icons8-spoon-those-icons-fill/icons8-spoon-24.png" alt="wow"> Flavour Share
      </a>
    </div>
    <div class="right-aligned">
      <a href="index.html" class="button">Posts</a>
      <a href="write.html" class="button">Write</a>
      <a class="button" id="logout-button">Signout</a>
      <a class="button" id="login-button">Signin</a>
    </div>
  </nav>
  
    
      
    <div id="auth-container">

    </div>
    <div id="recipe-container">
        <h1>Write your recipe</h1>
        <input type="text" name="title" id="r-title" placeholder="Title" required>
        <input type="text" name="author" id="r-author" placeholder="Author" required>
        <input type="url" name="image" id="r-img" placeholder="Image URL" required>
        <input type="text" name="ingredient" id="r-ingredient" placeholder="Ingredient">
        <button id="ingred-click">+</button>
        <input type="text" name="ingredient" id="r-instruction" placeholder="Instruction">
        <button id="instru-click">+</button>
        <h3 class="white">Ingredients</h3>
        <ul id="ingredients-list">
            <p class="white">nothing here yet ...</p>
        </ul>
        <h3 class="white">Instructions</h3>        
        <ol id="instructions-list">
            <p class="white">nothing here yet ...</p>
        </ol>
        <button class="button" id="r-submit">Publish</button>
    </div>
    <script src="./scripts/write.js" type="module"></script>
    <script src="./scripts/auth.js" type="module"></script>
</html>
