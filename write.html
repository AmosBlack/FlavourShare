<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlavourShare|Write</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="write.css">
</head>
<body>
    <nav>
        <div class="logo"><a href="index.html">Flavour Share</a></div>
        <div class="right-aligned">
          <a href="posts.html" class="button">Posts</a>
          <a href="write.html" class="button">Write</a>
          <a href="#" class="button">Login</a>
        </div>
    </nav>
    <div class="recipe-container">
        <h1>Write your recipe</h1>
        <form action="" id="recipe-form">
            <input type="text" name="title" id="r-title" placeholder="Title" required>
            <input type="text" name="author" id="r-author" placeholder="Author" required>
            <form action="" id="ingred-form">
                <input type="text" name="ingredient" id="r-ingredient" placeholder="Ingredient">
                <button id="ingred-click">+</button>
                <ul id="ingredients-list">
                </ul>
            </form>
            <form action="" id="instru-form">
                <input type="text" name="ingredient" id="r-instruction" placeholder="Instruction">
                <button id="instru-click">+</button>
                <ul id="instructions-list">
                </ul>
            </form>
            <input type="submit" value="Publish">            
        </form>
    </div>
    <script src="./scripts/write.js" type="module"></script>
</html>
